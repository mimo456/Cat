<html>
  <head>
    <meta charset="utf-8">
    <title>contact</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <header>
      <div class="header-container">
        <nav>
          <a href="index.html" class="header-top-link" title="Home"><img src="./img/CAT-1.png" alt="トップロゴ" width="49px" height="24px"></a>
        </nav>
        <ul class="parent">
          <li><a href="cat1.html" class="header-link">cat1</a></li>
          <li><a href="cat2.html" class="header-link">cat2</a></li>
          <li><a href="cat3.html" class="header-link">cat3</a></li>
          <li><a href="contact.html" class="header-link">Contact</a></li>
        </ul>
        <div class="drawer-list">
          <!-- drawer.css -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.1/css/drawer.min.css">
          <!-- jquery & iScroll -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.1.3/iscroll.min.js"></script>
          <!-- drawer.js -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.1/js/drawer.min.js"></script>
          <body class="drawer drawer--right">
          <header role="banner">
            <!-- ハンバーガーボタン -->
            <button type="button" class="drawer-toggle drawer-hamburger">
              <span class="sr-only">toggle navigation</span>
              <span class="drawer-hamburger-icon"></span>
            </button>
            <!-- ナビゲーションの中身 -->
            <nav class="drawer-nav" role="navigation">
              <ul class="drawer-menu">
                <li><a class="drawer-brand" href="#">Cat Menu</a></li>
                <li><a class="drawer-menu-item" href="index.html">Home</a></li>
                <li><a class="drawer-menu-item" href="cat1.html">Cat1</a></li>
                <li><a class="drawer-menu-item" href="cat2.html">Cat2</a></li>
                <li><a class="drawer-menu-item" href="cat3.html">Cat3</a></li>
                <li><a class="drawer-menu-item" href="contact.html">Contact</a></li>
              </ul>
            </nav>
          </header>
          <main role="main">
            <!-- Page content -->
          </main>
          <!-- ドロワーメニューの利用宣言 -->
          <script>
            $(document).ready(function() {
            $('.drawer').drawer();
          });
          </script>
        </div>
      </div>
    </header>
    <div class="contact-form">
      <div class="same-width">
        <div class="form-box-top">
          <div class="form-box-top-center">
            <div class="form-logo">
              <h1>お問い合わせ</h1>
            </div>
            <div class="cat-img">
              <img src="./img/bbe77b970e2e53f5e59204acc09e265e.png" alt="猫の肉球">
            </div>
          </div>
        </div>
        <div class="contact-from-container">
          <div class="form-innner-container">
            <div class="form-inner-top">
              <br><h2>猫に関するお問い合わせはこちら。</h2>
            </div>
            <div class="form-input">
              <p>お名前<span class="important">必須</span><br><input></p>
            </div>
            <div>
              <p>ふりがな<span class="important">必須</span><br><input></p>
            </div>
            <div>
              <p>メールアドレス<span class="important">必須</span><br><input></p>
            </div>
            <div>
              <p>題名<span class="optional">任意</span><br><input></p>
            </div>
            <p>メッセージ本文<span class="optional">任意</span></p>
            <textarea name="" class="contact-form-textarea"></textarea>
            </div>
          <div class="form-picture">
            <img src="./img/DzCAfrrUwAAGhUK (1).png" alt="パソコン映と映っているエモい猫(パール)">
          </div>
        </div>
      </div>
    </div>
  　<footer>
    　<div class="footer-container-bottom">
        <div class="footer-bottom-block">
          <div class="footer-bottom-logo">
            <a href="index.html"><img src="img/CAT-2.png" alt="ページ下、CATのロゴ" title="Home"></a>
          </div>
          <div class="footer-bottom-txt">
            <p>copyright 2018 Iam a cat</p>
          </div>
        </div>
      </div>
  　</footer>
  </body>
</html>
